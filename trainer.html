<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>AI Home Trainer</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="pushUp.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

</head>

<body>
    <!-- pushupJSON link: https://teachablemachine.withgoogle.com/models/dhkbuYQm3/ -->

    <div class="topDiv">
        <button type="button" class="btn btn-outline-dark" onclick="toMain()">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
            </svg>
        </button>
    </div>
    <!-- input target and set -->
    <div class="settingTarget">
        <!--https://andreruffert.github.io/rangeslider.js/-->
        <h2>목표 설정</h2>
        <br>
        <br>
        <div class="outputTarget">       
            <span>횟수</span>
            <input class="target" type="range" value="3" step="2" min="4" max="100">
            <h2 style="display: inline-block; margin-bottom: 50px;"></h2><output class="target"
                style="display: inline-block">0</output>
            <br>
        </div>

        <div class="outputSet">
            <span>세트</span>
            <input class="setSet" type="range" value="1" step="0.1" min="1.9" max="8">
            <h2 style="display: inline-block; margin-bottom: 50px;"></h2><output class="setSet"
                style="display: inline-block">0</output>
        </div>
        <br>
        <br>
        <h3>목소리 성별 설정</h3>
        <br>
        <br>
        <div class="switchVoice">
            <div class="switch white">
                <input type="radio" name="switch" id="switch-woman" checked/>
                <input type="radio" name="switch" id="switch-man" />
    
                <label for="switch-woman">여</label>
                <label for="switch-man">남</label>
    
                <span class="toggle"></span>
    
            </div> <!-- end switch -->   
        </div> <!-- end container -->
        <br>
        <button class="btn btn-primary" style="color: white;
        background-color: #79cce1;
        border-color: #79cce1;" type="button" onclick="hideSettingTarget(); refreshSetFirst(1); checkedSwitch();">확인</button>
    </div>

    <!-- webcam and dial -->

    <div class="camAndDial">
        <!-- <div>teachableMachineCode</div> -->
        <div class="camAndDialGrid">
            <div class="webcamSpot">
                <div id="eventTitle">eventTitle</div>
                <button type="button" onclick="init()">Start</button>
                <div><canvas id="canvas"></canvas></div>
                <div id="label-container"></div>
            </div>
            <!-- dial -->
            <div class="row row-cols-2 dialSpot">
                <div class="col currentCount" id="currentCount">현재 횟수</div>
                <div class="col currentSet" id="currentSet">현재 세트</div>
                <div class="col wrapperCount">
                    <div class="container dialCount" data-size="400" data-value="70" data-arrow="up">
                    </div>
                </div>
                <div class="col wrapperSet">
                    <div class="container dialSet" data-size="400" data-value="70" data-arrow="up">
                    </div>
                </div>
            </div>

        </div>
        <button class="btn btn-primary" style="color: white;
        background-color: #79cce1;
        border-color: #79cce1;
        margin: 30px;" type="button" onclick="hideCamAndDial(); alertSetInitialization();">목표 수정</button>
        <br>
        <button class="btn btn-primary" style="color: white;
        background-color: #79cce1;
        border-color: #79cce1;
        margin: 30px;" type="button" onclick="toMain()">끝내기</button>


    </div>


    <!-- teachable machine script-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

    <script src="checkPageID.js"></script>
    <script src="slider.js"></script>
    <script src="trainer.js"></script>



</body>

</html>
